<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Basic converter for temperature, speed and lengths">
    <meta name="keywords" content="Converter, conversion, celsius ,fahrenheit, speed, miles, km, meter, feet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/0d6dd7f645.js" crossorigin="anonymous"></script>
    <title>Converter</title>
</head>

<body>
    <header>
        <h1>Most popular units converter</h1>
        <hr>
    </header>

    <div class="wrapper">
        <div class="converter-temp cell">
            <label for="convert-tem">Converter <span class="convert-from">°C</span> for <span
                    class="convert-to">°F</span></label>
            <input type="number" class="input" id="converter-temp" placeholder="Type number...">
            <p class="result res-temp">Result:</p>
            <div class="converter-btn">
                <button class="btn convert temp-convert">Convert</button>
                <button class="btn change temp-change">Change sides</button>
                <button class="btn reset reset-temp">Reset</button>
            </div>
            <img  src="./assets/img/temperdature-default.png" alt="appropriate picture for temperature :)">
        </div>
        <div class="converter-length cell ">
            <label for="convert-tem">Converter <span class="convert-from">Meter</span> for <span
                    class="convert-to">Feet</span></label>
            <input type="number" class="input" id="converter-length" placeholder="Type number...">
            <p class="result">Result:</p>
            <div class="converter-btn">
                <button class="btn convert length-convert">Convert</button>
                <button class="btn change length-change">Change sides</button>
                <button class="btn reset reset-length">Reset</button>
            </div>
            <img src="./assets/img/lenght-default.webp" alt="appropriate picture for length :)">
        </div>
        <div class="converter-speed cell">
            <label for="convert-tem">Converter <span class="convert-from">KM/h</span> for <span
                    class="convert-to">M/h</span></label>
            <input type="number" class="input" id="converter-speed" placeholder="Type number...">
            <p class="result">Result:</p>
            <div class="converter-btn">
                <button class="btn convert speed-convert">Convert</button>
                <button class="btn change speed-change">Change sides</button>
                <button class="btn reset ">Reset</button>
            </div>
            <img src="./assets/img/speed-default.jpg" alt="appropriate picture for speed :)">
        </div>
    </div>
    <footer><span class="date"></span> &copy Michal Krawczyk ---02 Project Code Institute---</footer>
    <script src="./assets/js/app.js"></script>
</body>

</html>
